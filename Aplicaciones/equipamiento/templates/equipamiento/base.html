<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Equipamiento{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">LINTAC ACCESS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarEquipamiento" aria-controls="navbarEquipamiento" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarEquipamiento">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Desplegable para Chromebooks -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarChromebooks" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Chromebooks
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarChromebooks">
                                <li><a class="dropdown-item" href="{% url 'listar_equipamientos' %}?tipo=CB">Listar</a></li>
                                <li><a class="dropdown-item" href="{% url 'agregar_equipamiento' %}?tipo=CB">Agregar</a></li>
                                <!-- Más acciones si son necesarias -->
                            </ul>
                        </li>
                        <!-- Desplegable para Notebooks -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarNotebooks" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Notebooks
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarNotebooks">
                                <li><a class="dropdown-item" href="{% url 'listar_equipamientos' %}?tipo=NB">Listar</a></li>
                                <li><a class="dropdown-item" href="{% url 'agregar_equipamiento' %}?tipo=NB">Agregar</a></li>
                                <!-- Más acciones si son necesarias -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main class="container mt-5 pt-5">
        {% block content %}
        <!-- El contenido específico de cada página irá aquí -->
        {% endblock content %}
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 Colegio Lincoln Internacional Academy. Todos los derechos reservados.</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
